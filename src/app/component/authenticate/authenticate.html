<form ng-submit="vm.submit()">
  <div class="form-group">
    <label class="sr-only" for="username">Username:</label>
    <input type="text" class="form-control" ng-model="vm.username" id="usernameInput" placeholder="Username">
  </div>
  <div class="form-group">
    <label class="sr-only" for="password">Password:</label>
    <input type="text" class="form-control" ng-model="vm.password" id="passwordInput" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Sign In</button>
</form>
