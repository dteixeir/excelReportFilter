<div class='row'>
  <div class="col-md-3 padding-15 form-group" ng-if="vm.worksheets">
    <select ng-model="vm.selectedSheet" ng-change="vm.emit()" class="form-control" id="select">
      <option selected>Select a Worksheet</option>
      <option ng-repeat="sheet in vm.worksheets track by $index" value="sheet">{{::sheet}}</option>
    </select>
  </div>
</div>

<div class="container">
  <div class="drag-n-drop align-text">
    Drag File Here.
  </div>
</div>
